<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>{{ thread.title }} - 5chan</title>
</head>
<body>
    <h1>{{ thread.title }}</h1>
    <p><strong>Content:</strong></p>
    <p>{{ thread.content }}</p>

    {% if thread.image_filename %}
    <p><img src="/uploads/{{ thread.image_filename }}" alt="{{ thread.title }} image"></p>
    {% endif %}

    <a href="/">Back to boards</a>
</body>
</html>
